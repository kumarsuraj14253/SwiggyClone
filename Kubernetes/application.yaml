apiVersion: argoproj.io/v1alpha1
kind: application
metadata:
  name: swiggyclone-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL:
    targetRevision: HEAD
    path: /
  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    syncOptions:
    - CreateNameSpace=true
    automated:
      prune: true
      selfHeal: true

